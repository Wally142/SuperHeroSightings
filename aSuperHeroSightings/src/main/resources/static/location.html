    <h1 class="text-center">Superhero and Villain Locations</h1>
    <div class="container text-center">
        <div id="location"></div>

        <br>
        <br>

        <div id="location-form" class="container-fluid">

            <div class="form-group">
                <label for="lat">Latitude</label>
                <input type="number" id="lat" class="form-control" step="any">
            </div>


            <div class="form-group">
                <label for="lng">Longitude</label>
                <input type="number" id="lng" class="form-control" step="any">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control">
            </div>


            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" class="form-control">
            </div>

            <button id="addLocation" class="btn btn-primary">Add Location</button>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
