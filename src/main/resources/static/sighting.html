    <br>
    <h1 class="text-center">Superhero and Villain Sightings!</h1>

    <br>
    <div class="container text-center">

        <div class="container">

            <br>

            <div class="form-group">
                <label for="hero">Who Did You See:</label>
                <select class="form-control sightDrop" id="hero"></select>
            </div>
        </div>

        <br>
        <!-- <form onsubmit="return false"> -->
            <div class="form-group">
                <label for="lat">Latitude</label>
                <input type="number" id="lat" class="form-control" step="any" required>
            </div>


            <div class="form-group">
                <label for="lng">Longitude</label>
                <input type="number" id="lng" class="form-control" step="any" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" required>
            </div>


            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="time">Date and Time</label>
                <input class="date" type="datetime-local" id="datetime" class="form-control" required>
            </div>
            
        
        <div>
            <button id="sight" class="btn btn-primary">Add Sighting</button>
            <a target="_blank" class="btn btn-default" href="https://www.latlong.net/">Find Coordinates</a>
        </div>
<!-- </form> -->
    </div>

    <br>
    <div id="map"></div>
